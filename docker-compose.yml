version: "3"
services:
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api-container
    build: .
    image: clean-node-api
    restart: always
    command: npm start
    volumes:
      - ./dist:/usr/src/clean-node-api/dist # Eu faço esse monitoramento da minha pasta dist pq o docker-compose normalmente executa
                                            # uma imagem em cache, então mutas vezes ele não detecta todas minhas alterações
    ports:
      - "5050:5050"
    links:
      - mongo